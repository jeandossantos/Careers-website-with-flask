<div class="mb-4 border-bottom pb-2 row">
  <div class="col-11">
    <h4 class="mb-1" style="color: rgb(120, 120, 120);">
      {{job['title']}}
    </h4>
    <div>
      <p class="mb-0"><b>Location:</b> {{job['location']}}</p>
    </div>
    {% if 'salary' in job%}
      <div>
        <p class="mb-0"><b>Salary:</b> {{job['salary']}}</p>
      </div>
    {% endif %}
  </div>
    <div class="col-1">
      <button class="btn btn-outline-primary">Apply</button>
    </div>
</div>
